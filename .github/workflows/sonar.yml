name: Sonar

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.12
      uses: actions/setup-go@v2
      with:
        go-version: 1.12.x

    - name: Check out
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi
    - name: Build
      run: go build -v .

    - name: Test
      run: go test -v .
    
    - name: Sonar
      uses: sonarsource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.organization=mastercard
          -Dsonar.projectKey=Mastercard_oauth1-signer-go
          -Dsonar.projectName=oauth1-signer-go
          -Dsonar.host.url=https://sonarcloud.io
          -Dsonar.go.coverage.reportPaths=/github/workspace/bin/cov.out
          -Dsonar.sources=.
          -Dsonar.exclusions=**/*_test.go,**/vendor/**,**/testdata/*
          -Dsonar.tests=.
          -Dsonar.test.inclusions=**/*_test.go
          -Dsonar.test.exclusions=**/vendor/**
          -Dsonar.verbose=true
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}
